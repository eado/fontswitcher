<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Font Switcher</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-92549782-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-92549782-2');
    </script>


</head>
<body>
    <h1>Font Switcher</h1>
    <h4><i>Tips:<ul>
       <li>Comic Sans is Comic Sans MS</li> 
       <li>Works best on a computer; copy and paste <b>only</b> on a computer</li> 
       <li>You can type the name of any font supported in Google Docs even if it doesn't show up in the preview</li>
       <li>Try Zapfino</li>
    </ul></i></h4>
    <textarea name="" id="text" cols="30" rows="10" onkeyup="stringToHTML()"></textarea>
    <br>
    <h3>Switch fonts every: </h3>
    <input type="number"  value="1" name="" id="everyother" onkeyup="stringToHTML()"  onmouseup="stringToHTML()" placeholder="1 character">
    <h3>Font 1</h3>
    <input type="text" name="" id="font1" onkeyup="stringToHTML()" placeholder="Type name of font">
    <input type="text" name="" id="font1color" onkeyup="stringToHTML()" placeholder="Type color of font">
    <input type="text" name="" id="font1bg" onkeyup="stringToHTML()" placeholder="Type background color of font">
    <h3>Font 2</h3>
    <input type="text" name="" id="font2" onkeyup="stringToHTML()" placeholder="Type name of font">
    <input type="text" name="" id="font2color" onkeyup="stringToHTML()" placeholder="Type color of font">
    <input type="text" name="" id="font2bg" onkeyup="stringToHTML()" placeholder="Type background color of font">
    <h1>Result</h1>
    <div id="html"></div>
</body>
</html>
